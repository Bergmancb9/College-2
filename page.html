    <h1>College Selection Form</h1>
  <form id="myForm" action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="currentSchool">Current School:</label><br>
    <input type="text" id="currentSchool" name="currentSchool" required><br>

    <label for="collegeInterest">Are you interested in attending college?</label><br>
    <input type="radio" id="yes" name="collegeInterest" value="yes" required onclick="toggleCollegeOptions()">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="collegeInterest" value="no" onclick="toggleCollegeOptions()">
    <label for="no">No</label><br>

    <div id="college-options" class="hidden">
      <label for="state">Select your desired state:</label><br>
      <select id="state" name="state">
        <option value="">-- Select State --</option>
        <option value="colorado">Colorado</option>
        <option value="pennsylvania">Pennsylvania</option>
        <option value="rhode-island">Rhode Island</option>
      </select><br>

      <label for="collegeSize">Do you prefer a big or small college?</label><br>
      <input type="radio" id="big" name="collegeSize" value="big">
      <label for="big">Big</label><br>
      <input type="radio" id="small" name="collegeSize" value="small">
      <label for="small">Small</label><br>
    </div>

    <input type="submit" value="Submit">
  </form>

  <div id="result"></div>

  <script>
    // Get the form element
    const form = document.getElementById('myForm');
    const resultDiv = document.getElementById('result');
    const collegeOptions = document.getElementById('college-options');

    // Function to toggle the visibility of college options
    function toggleCollegeOptions() {
      const yesRadio = document.getElementById('yes');
      if (yesRadio.checked) {
        collegeOptions.classList.remove('hidden');
      } else {
        collegeOptions.classList.add('hidden');
      }
    }

    // Add an event listener for the 'submit' event
    form.addEventListener('submit', function(event) {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Get the form data
      const formData = new FormData(form);
      const formDataObject = Object.fromEntries(formData);

      // Check the user's college interest
      if (formDataObject.collegeInterest === 'yes') {
        // Redirect the user to the respective college website
        switch (formDataObject.state) {
          case 'colorado':
            if (formDataObject.collegeSize === 'big') {
              window.location.href = 'https://www.colorado.edu/';
            } else {
              window.location.href = 'https://www.colostate.edu/';
            }
            break;
          case 'pennsylvania':
            if (formDataObject.collegeSize === 'big') {
              window.location.href = 'https://www.upenn.edu/';
            } else {
              window.location.href = 'https://www.psu.edu/';
            }
            break;
          case 'rhode-island':
            if (formDataObject.collegeSize === 'big') {
              window.location.href = 'https://www.brown.edu/';
            } else {
              window.location.href = 'https://uri.edu/';
            }
            break;
          default:
            resultDiv.textContent = 'Please select a state and college size.';
        }
      } else {
        resultDiv.textContent = 'No college';
      }

      // Log the form data to the console
      console.log('Form data:', formDataObject);
    });
  </script>
